<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <script src="RESTAURANTE.js" defer></script>
</head>
<body>
    <h1>Menú del Restaurante</h1>
    <input type="text" id="nombrePlato" placeholder="Nombre del Plato">
    <input type="number" id="precioPlato" placeholder="Precio del Plato">
    <button id="agregarPlato">Agregar Plato al Menú</button>

    <input type="number" id="numeroMesa" placeholder="Número de Mesa">
    <button id="crearPedido">Crear Pedido</button>

    <input type="text" id="platoPedido" placeholder="Nombre del Plato">
    <input type="number" id="numeroMesaPedido" placeholder="Número de Mesa">
    <button id="agregarPedido">Agregar Plato al Pedido</button>

    <input type="number" id="numeroMesaTotal" placeholder="Número de Mesa">
    <button id="mostrarTotal">Mostrar Total</button>
    
    <div id="detalles"></div>
</body>
</html>
